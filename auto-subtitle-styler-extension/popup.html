<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Styler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            width: 200px;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 10px 0;
        }
        p {
            font-size: 14px;
            margin: 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Subtitle Styler</h1>
    <p>This extension automatically adjusts subtitle settings on any video to improve visibility.</p>
    <button id="applyStyle">Apply Settings Now</button>
    
    <script src="popup.js"></script>
</body>
</html>
